<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Reminder!</title>
    <style>
        body {
            font-family:
                Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            border: 2px solid #22d3ee;
            border-radius: 12px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            -webkit-app-region: drag;
        }

        h1 {
            color: #22d3ee;
            margin-top: 0;
            font-size: 2.2em;
            font-weight: 800;
            margin-bottom: 10px;
        }

        p#reminder-name {
            font-size: 1.4em;
            word-wrap: break-word;
            font-weight: 600;
            margin-bottom: 5px;
        }

        p#next-trigger {
            font-size: 0.9em;
            color: #94a3b8;
            margin-top: 0;
            font-style: italic;
        }

        button {
            -webkit-app-region: no-drag;
            background-color: #22d3ee;
            color: #0f172a;
            border: none;
            padding: 14px 32px;
            font-size: 1.1em;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 25px;
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.2);
        }

        button:hover {
            background-color: #67e8f9;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reminder!</h1>
        <p id="reminder-name">Loading...</p>
        <p id="next-trigger"></p>
        <button id="dismiss-button">Dismiss</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search)
        const reminderName = decodeURIComponent(urlParams.get('name'))
        const nextTime = urlParams.get('nextTime') ? decodeURIComponent(urlParams.get('nextTime')) : null

        document.getElementById('reminder-name').innerText = reminderName
        if (nextTime) {
            document.getElementById('next-trigger').innerText = `Next occurrence: ${nextTime}`
        }

        document.getElementById('dismiss-button').addEventListener('click', () => {
            window.notificationAPI.dismiss()
        })
    </script>
</body>

</html>
